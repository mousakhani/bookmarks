{% extends '_base.html' %}
{% block title %}
    Edit Your Account
{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% include '_messages.html' %}

{% endblock %}
